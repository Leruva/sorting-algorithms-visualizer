<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="nav-right">
                    <h1 class="hcolor">SORTING ALGORITHM</h1>
                    <p>Visualize and compare sorting algorithms in real time</p>
                </div>
                <div class="nav-tabs">
                    <button class="action"><a href="#" class="active" data-sort="insertion">Insertion</a></button>
                    <button><a href="#"  data-sort="selection">Selection</a></button>
                    <button><a href="#"  data-sort="quick">Quick</a></button>
                    <button><a href="#"  data-sort="merge">Merge</a></button>
                    <button><a href="#" data-sort="bubble">Bubble</a></button>
                    <button><a href="#"  data-sort="heap">Heap</a></button>
                </div>
            </div>
            <section class="main-container">
                <div class="main-left">
                    <div class="top">
                        <h2 id="sort-title" class="hcolor">INSERTION SORT</h2>
                        
                        <div class="array-size" id="array_size">Array size: 50</div>
                    </div>
                    <div class="visual-wrapper">
                        <div class="visual-box" id="visual-box">
                        </div>
                    </div>
                    <div class="control-btns">
                        <button class="square-btn green" id="start-btn">
                            <span class="material-symbols-outlined">play_arrow</span>
                        </button>
                        <button class="square-btn yellow" id="shuffle-btn">
                            <span class="material-symbols-outlined">shuffle</span>
                        </button>
                        <button class="square-btn red" id="stop-btn">
                            <span class="material-symbols-outlined">stop_circle</span>
                        </button>
                    </div>
                </div>
                <div class="main-right">
                    <div class="sorting-data">
                        <div class="row">
                            <p>Comparisons</p>
                            <span class="right nComp hcolor" id="comp">0</span>
                        </div>
                        <div class="row">
                            <p>Swaps</p>
                            <span class="right nSwap hcolor" id = "swap">0</span>
                        </div>
                        <div class="row">
                            <p>Iterations</p>
                            <span class="right nIter hcolor" id = "iter">0</span>
                        </div>
                        <div class="row">
                            <p>Time</p>
                            <span class="right nTime hcolor" id = "ntime">0</span>
                        </div>
                        
                    </div>
                    <div class="control-sliders">
                        <div class="controls">
                            <div style="display: flex;justify-content: space-between;">
                            <label for="Array" class="size">Array Size</label><span class="aSize" id="aSize">50</span>
                            </div>
                            <input id="arraySize" type="range" min="0" max="100" value="50" />
                            <div style="display: flex;justify-content: space-between;">
                            <label for="Speed" class="speed">Speed</label><span class="aSpeed" id="aSpeed">5.0 x</span>
                            </div>
                            <input id="animation-speed" type="range" min="0" max="100" value="50" />
                        </div>
                    </div>
                </div>
                

            </section>
            <section class="complexity-section">
                <div class="complexity-card">
                    <h3 class="complexity-title hcolor">Time Complexity</h3>
                    <div class="complexity-item">
                    <span class="complexity-case">Best Case</span>
                    <span class="complexity-value best" id="timeBest">O(n)</span>
                    </div>
                    <div class="complexity-item">
                    <span class="complexity-case">Average Case</span>
                    <span class="complexity-value avg" id="timeAvg">O(n²)</span>
                    </div>
                    <div class="complexity-item">
                    <span class="complexity-case">Worst Case</span>
                    <span class="complexity-value worst" id="timeWorst">O(n²)</span>
                    </div>
                </div>
                <div class="complexity-card">
                    <h3 class="complexity-title hcolor">Space Complexity</h3>
                    <div class="complexity-item">
                    <span class="complexity-case">Worst Case</span>
                    <span class="complexity-value" id="spaceComp">O(1)</span>
                    </div>
                    <div class="complexity-item">
                    <span class="complexity-case">Stable</span>
                    <span class="complexity-value best" id="stable">Yes</span>
                    </div>
                    <div class="complexity-item">
                    <span class="complexity-case">In-Place</span>
                    <span class="complexity-value best" id="inPlace">Yes</span>
                    </div>
                </div>
            </section>
        </header>
    </div>
    <script src="Algorithms/insertion.js"></script>
    <script src="Algorithms/selection.js"></script>
    <script src="Algorithms/quick.js"></script>
    <script src="Algorithms/merge.js"></script>
    <script src="Algorithms/bubble.js"></script>
    <script src="Algorithms/heap.js"></script>
    <script src="algorithmdata.js"></script>
    <script src="script.js"></script>
</body>
</html>
